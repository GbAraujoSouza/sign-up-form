<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="cover">
        <img src="/images/cover-small.jpg" alt="castle-drawing">
    </div>

    <div class="content-container">
        <h1>Submit your application</h1>
        <p>Choose wisely with school you want to be in. <em>There will be no shifting</em></p>

        <form action="#" method="post">
            <div class="input-section">
                <div class="form-row id-row">
                    <div class="form-element">
                        <label for="first-name">first name</label>
                        <input type="text" name="firstName" id="first-name" required>
                    </div>
                    <div class="form-element">
                        <label for="last-name">Last name</label>
                        <input type="text" name="lastName" id="last-name" required>
                    </div>
                </div>
                <div class="form-row contact-row">
                    <div class="form-element">
                        <label for="email">email</label>
                        <input type="email" name="userEmail" id="email" required>
                    </div>
                
                    <div class="form-element">
                        <label for="phone">phone number</label>
                        <input type="tel" name="lastName" id="phone" required pattern="(\d+){10}">
                    </div>
                </div>
                <div class="form-row password-row">
                    <div class="form-element">
                        <label for="password">password</label>
                        <input type="password" name="userPassword" id="password" required>
                    </div>
                
                    <div class="form-element">
                        <label for="password-confirm">confirm password</label>
                        <input type="password" name="passwordConfirm" id="password-confirm" required>
                    </div>
                </div>
            </div>

            <div class="form-row submit">
                <button type="submit">Submit Application</button>
            </div>
        </form>
        <p class="log-in-container">Already have an account? <a href="#" class="link">Log in</a></p>
    </div>
</body>
</html>
